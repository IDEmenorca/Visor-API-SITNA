<div class="tc-ctl-finfo-dialog tc-modal">
    <div class="tc-modal-background tc-modal-close"></div>
    <div class="tc-modal-window">
        <div class="tc-modal-header">
            <h3>{@i18n $key="feature"/}</h3>
            <div class="tc-ctl-popup-close tc-modal-close"></div>
        </div>
        <div class="tc-modal-body">
            <div class="tc-ctl-finfo-dialog-dl">
                <h2>{@i18n $key="download"/}</h2>
                <div>
                    <button class="tc-button tc-btn-dl tc-ctl-finfo-dl-btn-kml" data-format="KML" title="KML">KML</button>
                    <button class="tc-button tc-btn-dl tc-ctl-finfo-dl-btn-gml" data-format="GML" title="GML">GML</button>
                    <button class="tc-button tc-btn-dl tc-ctl-finfo-dl-btn-geojson" data-format="GeoJSON" title="GeoJSON">GeoJSON</button>
                    <button class="tc-button tc-btn-dl tc-ctl-finfo-dl-btn-wkt" data-format="WKT" title="WKT">WKT</button>
                </div>
            </div>
            <div class="tc-ctl-finfo-dialog-share"></div>
        </div>
    </div>
</div>
