<ul>
    {?n}
    <li> 
    <span>{@i18n $key="geo.trk.snapping.name"/}:</span> {n} </li>
    {/n}
    <li> <span>X:</span>  {x} </li>
    <li> <span>Y:</span>  {y} </li>
    {?z}
        {@ne key=z value=0}
            <li> <span>Z:</span> {z} </li>
        {/ne}        
    {/z}
    {?m}
    <li> {m} </li>
    {/m}
</ul>
