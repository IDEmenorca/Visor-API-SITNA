<h2>{@i18n $key="localitzar"/} </h2>
<div class="tc-ctl-tctr tc-ctl-tctr-select tc-ctl-localitzar">
    <form>
        <label class="tc-ctl-tctr-tab tc-ctl-localitzar-cca" style="width:calc(100%/4 - 1px)"><input checked type="radio" name="sctnr-sel" value="cca" /><span>{@i18n $key="fitesCamiCavalls"/}</span></label>
        <label class="tc-ctl-tctr-tab tc-ctl-localitzar-ptsqui" style="width:calc(100%/4 - 1px)"><input type="radio" name="sctnr-sel" value="ptsqui" /><span>{@i18n $key="puntsQuilometrics"/}</span></label>
        <label class="tc-ctl-tctr-tab tc-ctl-localitzar-guica" style="width:calc(100%/4 - 1px)"><input type="radio" name="sctnr-sel" value="guica" /><span>{@i18n $key="guiaCarrers"/}</span></label>
        <label class="tc-ctl-tctr-tab tc-ctl-localitzar-vedca" style="width:calc(100%/4 - 1px)"><input type="radio" name="sctnr-sel" value="vedca" /><span>{@i18n $key="vedatsCaca"/}</span></label>
    </form>
</div>
<!-- silme mv -- tc-ctl-tctr-elm-cca fa referencia a el value del label que coincideix amb el darrer guió (cca) -->
<!--Fites Camí de cavalls-->
<div class="tc-ctl tc-ctl-tctr-elm tc-ctl-tctr-elm-cca tc-group tc-ctl-download-cnt tc-ctl-download-image">
    <form>
        <label style="width:90%">{@i18n $key="trams"/}:</label>
        <div>
            <select id="ccavallsTrams" class="tc-combo tc-combo-cca tc-combo-localitza tc-combo-localitza-tram"></select>
            <input type="button" class="tc-btn-localitza tc-btn-localitza-tram" value="{@i18n $key="veure"/}" />
        </div>

        <label style="margin-top:5px;width:90%">{@i18n $key="fites"/}:</label>
        <div>
            <select id="ccavallsFites" class="tc-combo tc-combo-localitza"></select>
            <input type="button" class="tc-btn-localitza tc-btn-localitza-fita" value="{@i18n $key="veure"/}" />
        </div>
    </form>
</div>

<!-- Vedats de caça-->
